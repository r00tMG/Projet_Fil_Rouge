on:
  push:
    branches:
      - main

name: ðŸš€ Deploy [main]

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ›  Set up Node.js and npm
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“‚ Sync Files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          password: ${{ secrets.sftp_password }}
          server-dir: "/sites/filrouge.mayaapps.site/"
          exclude: |
            **/node_modules/**
            **/.gitignore
            **/package-lock.json
            **/package.json
            **/readme.md

      - name: ðŸš€ SSH into the production server and restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.sftp_host }}
          username: ${{ secrets.sftp_user }}
          password: ${{ secrets.sftp_password }}
          port: 22
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /sites/filrouge.mayaapps.site/
            npm install
            pm2 restart all